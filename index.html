<!doctype html>
<html>
<head>
	<title>Wasted Time</title>
	<link rel="stylesheet" href="css/app.css" type="text/css" media="screen">
</head>
<body>
<center>
	<div class="button"><a id="waiting">Waiting</a></div>
	<div id="log"></div>
	<div class="button"><a id="reset">Reset</a></div>
</center>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/app.js"></script>

<script>
$('#reset').bind('click', function(event) {
	APP.reset();
});
$('#waiting').bind('touchstart', function(event) {
	APP.start();
});
$('#waiting').bind('touchend', function(event) {
	APP.stop();
});
$.subscribe(APP.EVENT_STOPPED_WAITING, function(duration, cumulativeDuration) {
	var content = '';
	if (duration > 0) {
		content = '<p>Waited '+ APP.prettyPrintDuration(duration) +'</p>';
	}
	content += '<p>Cumulative Wait time:<br/>'+ APP.prettyPrintDuration(cumulativeDuration) +'</p>';
	$('#log').html(content);
});
APP.init();
</script>

</body>
</html>
